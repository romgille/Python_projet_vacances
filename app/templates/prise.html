<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1 class="text-center">Vacances - Prise</h1>

<br>
  
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-warning">
			<div ><img src="/static/unnamed.jpg" class="img-responsive center-block" style = "width:100%; height:100%;"></div>
			<div class="panel-heading">Vacances - Prise</div>
			<div class="panel-body">
				<form action="" method="post" name="prise">
				  {{ form.hidden_tag() }}
				  <p>
					  Date de debut :<br>
					  {{ form.priseDateDebut(size=80) }}<br>
				  </p>
				  <p>
					  Date de fin :<br>
					  {{ form.priseDateFin(size=80) }}<br>
				  </p>
				  <p>
					  Nombre de jours :<br>
					  {{ form.priseNbJours(size=80) }}<br>
				  </p>
				  <p><input class="btn btn-success" type="submit" value="Valider"></p>
			  </form>			
			</div>
		</div>	
	</div>
</div>

{% endblock %}
