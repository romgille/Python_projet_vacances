<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Vacances - Depot</h1>
  <form action="" method="post" name="depot">
      {{ form.hidden_tag() }}
      <p>
          Date de debut :<br>
          {{ form.depotDateDebut(size=80) }}<br>
      </p>
      <p>
          Date de fin :<br>
          {{ form.depotDateFin(size=80) }}<br>
      </p>
	  <p>
          Nombre de jours :<br>
          {{ form.depotNbJours(size=80) }}<br>
      </p>
      <p><input type="submit" value="Valider"></p>
  </form>
{% endblock %}
